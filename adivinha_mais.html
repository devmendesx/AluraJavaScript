<!DOCTYPE html>
<html>
    <style>
        .campo{
            text-align: center;
        }

    </style>
    <meta charset="utf-8">
    <div class="campo">
        <h1>Adivinha</h1>
        <input/>
        <button>Compare</button>
    </div>
    <script>
        function sorteia(){
            return Math.round(Math.random() * 10);
        }
        function sorteiaNumeros(quantidade) {
            var segredos = [];
            var numero = 1;
            while(numero <= quantidade) {
                var numRandom = sorteia();
                var verific = false;
                if (numRandom != 0) {
                        for(var posicao = 0; posicao < segredos.length; posicao++) {
                            if(segredos[posicao] == numRandom){
                                    verific = true;
                                    break;
                            }
                        }
                        if (verific == false) {
                            segredos.push(numRandom);
                            numero++;
                        }
                }

            }

            return segredos;
    }
        var input = document.querySelector("input");
        var numThought = sorteiaNumeros(4);
        console.log(numThought);
        input.focus();
        function verific(){
            var verific = false;
            for(posicao = 0; posicao<numThought.length; posicao++){
                if(input.value == numThought[posicao]){
                    alert("Parabéns, você acertou!");
                    verific = true;
                    break;
                }
            }
            if(verific == false){
                 alert("Você errou!");   
                }
        }
        var button = document.querySelector("button");
        button.onclick = verific;
    </script>
</html>
