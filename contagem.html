<html>
    <script>
            function pulaLinha(){
                document.write("<br>");
               // document.write("<br>");
            }
            function mostra(frase){
                document.write(frase);
                pulaLinha();
            }
            function numerosContagem(){
                for(var n = 30; n <= 40; n++){
                        if(n!=33 && n!=37){
                            mostra(n);
                        }
                }
            }
            function numeroInvertido(){
                for(var numD = 20; numD >=0;numD--){
                    mostra(numD);
                }
                mostra("FIM!");
            }
            numeroInvertido();
            // numerosContagem();  
    </script>
</html>
