<html>
    <meta charset="utf-8">
    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        function calculaPontos(){
            var vitorias = parseInt(prompt("Digite o número de vitórias: "));
            var empates = parseInt(prompt("Digite o número de empates: "));
            var anoPassado = parseInt(prompt("Qual foi o total de pontos do seu time no ano passado? "));
            var total = (vitorias*3)+empates;
                if(total>anoPassado){
                    mostra("Seu time está melhor que o ano passado.");
                }
                else   
                    if(total<anoPassado){
                        mostra("Seu time está pior do que o ano passado.");
                    }
                    else
                        if(total==anoPassado){
                            mostra("Seu time está igual o ano passado.");
                        }
        }
        calculaPontos();
    </script>
</html>
