<html>
    <meta charset="utf-8">
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        function tabuada(){
           var n = parseInt(prompt("Digite um n√∫mero: "));
            mostra("Tabuada de " + n);
            for(var contador = 1; contador<=10;contador++){
                var mult = n * contador;
                mostra(n + "x" + contador + "=" +mult);
            }
        }
        tabuada();
    </script>
</html>
